<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formulario</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lobster&family=Miniver&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

</head>

<body>
    <header>
        <h1>titulo 1</h1>
    </header>
    <main>
        <section class="contacto">
            <h2>Formulario de Contacto</h2>
            <form id="contacto">
                <label for="">
                    Nombre
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                </label>
                <label for="">
                    Email
                    <input type="email" id="email" placeholder="Ingresa tu email">
                </label>
                <label for="">
                    Mensaje
                    <textarea name="" id="mensaje" cols="30" rows="10">  </textarea>
                </label>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        todos los derechos reservados.
    </footer>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
